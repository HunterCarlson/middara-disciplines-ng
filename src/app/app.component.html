<div fxLayout="row">
  <mat-tab-group>
    <mat-tab *ngFor="let dBySchool of disciplinesBySchoolAndLevel | keyvalue" label={{dBySchool.key}}>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let dByLevel of dBySchool.value | keyvalue">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Level {{dByLevel.key}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-card *ngFor="let d of dByLevel.value | keyvalue">
            <mat-card-title>
              {{d.value.name}} <span *ngFor="let count of d.value.sp | range">â¬¤</span>
            </mat-card-title>
            <div>{{d.value.description}}</div>
          </mat-card>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-tab>
  </mat-tab-group>
</div>
